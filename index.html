<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>AJAX YouTube API</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<main>
		<h1>Search videos on YouTube</h1>
		<form action="#" class="js-search-form">
			<label for="js-query">Enter a Keyword:</label>
			<input type="text" name="keyword" class="js-query" id="js-query" required/>
			<button type="submit">Search</button>
		</form>

		<div class="js-search-results" aria-live="assertive">

		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
